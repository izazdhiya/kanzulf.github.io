<!DOCTYPE html>
<html>
<head>
	<title>Masuk - GOsmart!</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="shortcut.png">
</head>
<body>
	<div class="background">
		<div class="box">
			<div class="box1">
				<img src="icon.png" width="350" height="125">
				<h1>Belajar Apa aja, Kapan Aja, Dimana Aja</h1>
			</div>
			<div class="box2">
				<div class="button-box">
					<button type="button" class="toggle-btn" onclick="Masuk()" style="color: rgb(77,207,203);">Masuk</button>
					<button type="button" class="toggle-btn" onclick="Daftar()">Daftar</button>
				</div>
				<form>
					<div class="login">
						<h2>Masuk Akun GOsmart!</h2>
						<h3>Email</h3>
						<div class="input-data">
							<input type="text" required="">
							<span>Email</span>
						</div>
						<h3>Password</h3>
						<div class="input-data">
							<input type="password" required="">
							<span>Password</span>
						</div>
						<div class="checkbox">
							<input type="checkbox"> Remember
							<button type="button" style="background: transparent; margin-left: 125px;">Lupa Password?</button>
						</div>
						<div class="input-data">
							<input type="submit" value="Masuk">
						</div>
					</div>
					<div class="other">
						<h3 style="color: rgb(112,112,112);">Atau masuk dengan</h3>
						<button type="button" class="other-btn"> <img src="iconfb.png" width="50" height="50"> </button>
						<button type="button" class="other-btn"> <img src="icongoogle.png" width="50" height="50"> </button>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
